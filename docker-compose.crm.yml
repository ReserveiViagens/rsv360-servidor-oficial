version: '3.8'

services:
  crm-system:
    image: httpd:2.4-alpine
    container_name: rsv-crm-system
    restart: unless-stopped
    ports:
      - '3002:80'
    volumes:
      - ./crm/index.html:/usr/local/apache2/htdocs/index.html:ro
      - ./crm/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - rsv360-network

networks:
  rsv360-network:
    external: true
