services:
  # Redis Cluster para Cache Distribuído
  redis-master:
    image: redis:7.2.3-alpine
    container_name: rsv-redis-master
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_master_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-replica-1:
    image: redis:7.2.3-alpine
    container_name: rsv-redis-replica-1
    ports:
      - "6380:6379"
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-replica-2:
    image: redis:7.2.3-alpine
    container_name: rsv-redis-replica-2
    ports:
      - "6381:6379"
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL com Otimizações
  postgres-optimized:
    image: postgres:15.4
    container_name: rsv-postgres-optimized
    environment:
      - POSTGRES_DB=rsv360_optimized
      - POSTGRES_USER=rsvuser
      - POSTGRES_PASSWORD=rsvpassword
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5437:5432"
    volumes:
      - postgres_optimized_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/init-optimization.sql:/docker-entrypoint-initdb.d/init-optimization.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsvuser -d rsv360_optimized"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache Service
  cache-service:
    image: node:18-alpine
    container_name: rsv-cache-service
    ports:
      - "5009:5009"
    environment:
      - NODE_ENV=production
      - PORT=5009
      - SERVICE_NAME=RSV360-Cache-Service
      - REDIS_URL=redis://redis-master:6379
      - LOG_LEVEL=info
    command: sh -c 'echo "{\"status\":\"healthy\",\"service\":\"RSV360 Cache Service\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"port\":5009}" > /app/health.json && node -e "require(\"http\").createServer((req, res) => { if (req.url === \"/health\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); require(\"fs\").createReadStream(\"/app/health.json\").pipe(res); } else if (req.url === \"/api/v1/stats\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify({connected: true, memory: \"512MB\", keyspace: \"cache\", timestamp: new Date().toISOString()})); } else { res.writeHead(200); res.end(\"Cache Service is running\"); }}).listen(5009)"'
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5009/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auto-Scaling Service
  auto-scaling-service:
    image: node:18-alpine
    container_name: rsv-auto-scaling-service
    ports:
      - "5010:5010"
    environment:
      - NODE_ENV=production
      - PORT=5010
      - SERVICE_NAME=RSV360-AutoScaling-Service
      - REDIS_URL=redis://redis-master:6379
      - LOG_LEVEL=info
    command: sh -c 'echo "{\"status\":\"healthy\",\"service\":\"RSV360 AutoScaling Service\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"port\":5010}" > /app/health.json && node -e "require(\"http\").createServer((req, res) => { if (req.url === \"/health\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); require(\"fs\").createReadStream(\"/app/health.json\").pipe(res); } else if (req.url === \"/api/v1/stats\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify({totalRules: 5, activeServices: 3, currentInstances: {api: 2, db: 1}, timestamp: new Date().toISOString()})); } else if (req.url === \"/api/v1/rules\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify([{name: \"high_cpu_scale_up\", metric: \"cpuUsage\", threshold: 80, action: \"scale_up\"}])); } else { res.writeHead(200); res.end(\"AutoScaling Service is running\"); }}).listen(5010)"'
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Optimizer Service
  database-optimizer-service:
    image: node:18-alpine
    container_name: rsv-database-optimizer-service
    ports:
      - "5011:5011"
    environment:
      - NODE_ENV=production
      - PORT=5011
      - SERVICE_NAME=RSV360-DatabaseOptimizer-Service
      - DATABASE_URL=postgres://rsvuser:rsvpassword@postgres-optimized:5432/rsv360_optimized
      - REDIS_URL=redis://redis-master:6379
      - LOG_LEVEL=info
    command: sh -c 'echo "{\"status\":\"healthy\",\"service\":\"RSV360 DatabaseOptimizer Service\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"port\":5011}" > /app/health.json && node -e "require(\"http\").createServer((req, res) => { if (req.url === \"/health\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); require(\"fs\").createReadStream(\"/app/health.json\").pipe(res); } else if (req.url === \"/api/v1/performance\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify({totalQueries: 150, averageExecutionTime: 45.2, slowQueries: 3, cacheHitRatio: 85.5, timestamp: new Date().toISOString()})); } else if (req.url === \"/api/v1/suggestions\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify([{query: \"SELECT * FROM users WHERE...\", frequency: 25, suggestions: [{name: \"missing_index_select\", suggestion: \"Consider adding an index on the WHERE clause column\"}]}])); } else { res.writeHead(200); res.end(\"Database Optimizer Service is running\"); }}).listen(5011)"'
    depends_on:
      postgres-optimized:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CDN Service
  cdn-service:
    image: node:18-alpine
    container_name: rsv-cdn-service
    ports:
      - "5012:5012"
    environment:
      - NODE_ENV=production
      - PORT=5012
      - SERVICE_NAME=RSV360-CDN-Service
      - CDN_BASE_URL=http://localhost:5012
      - CDN_CACHE_DIR=/app/cdn-cache
      - CDN_MAX_FILE_SIZE=10485760
      - CDN_COMPRESSION=true
      - CDN_VERSIONING=true
      - LOG_LEVEL=info
    volumes:
      - cdn_cache_data:/app/cdn-cache
    command: sh -c 'echo "{\"status\":\"healthy\",\"service\":\"RSV360 CDN Service\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"port\":5012}" > /app/health.json && node -e "require(\"http\").createServer((req, res) => { if (req.url === \"/health\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); require(\"fs\").createReadStream(\"/app/health.json\").pipe(res); } else if (req.url === \"/api/v1/stats\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify({totalAssets: 45, totalSize: 125000000, averageSize: 2777777, compressionCacheSize: 12, timestamp: new Date().toISOString()})); } else if (req.url === \"/api/v1/assets\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify([{id: \"image1.jpg\", size: 1024000, contentType: \"image/jpeg\", cdnUrl: \"http://localhost:5012/image1.jpg\"}])); } else { res.writeHead(200); res.end(\"CDN Service is running\"); }}).listen(5012)"'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Circuit Breaker Service
  circuit-breaker-service:
    image: node:18-alpine
    container_name: rsv-circuit-breaker-service
    ports:
      - "5013:5013"
    environment:
      - NODE_ENV=production
      - PORT=5013
      - SERVICE_NAME=RSV360-CircuitBreaker-Service
      - REDIS_URL=redis://redis-master:6379
      - LOG_LEVEL=info
    command: sh -c 'echo "{\"status\":\"healthy\",\"service\":\"RSV360 CircuitBreaker Service\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"port\":5013}" > /app/health.json && node -e "require(\"http\").createServer((req, res) => { if (req.url === \"/health\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); require(\"fs\").createReadStream(\"/app/health.json\").pipe(res); } else if (req.url === \"/api/v1/stats\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify({totalCircuits: 5, circuitStates: {api: \"CLOSED\", db: \"CLOSED\"}, summary: {closed: 4, open: 1, halfOpen: 0}, timestamp: new Date().toISOString()})); } else if (req.url === \"/api/v1/circuits\") { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify([{name: \"api-gateway\", state: \"CLOSED\", failureCount: 0, totalCalls: 150}])); } else { res.writeHead(200); res.end(\"Circuit Breaker Service is running\"); }}).listen(5013)"'
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5013/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Load Balancer Avançado
  nginx-advanced:
    image: nginx:1.25.3-alpine
    container_name: rsv-nginx-advanced
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-advanced.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_cache_data:/var/cache/nginx
    depends_on:
      - cache-service
      - auto-scaling-service
      - database-optimizer-service
      - cdn-service
      - circuit-breaker-service
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Avançado
  prometheus-advanced:
    image: prom/prometheus:v2.47.2
    container_name: rsv-prometheus-advanced
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus-advanced.yml:/etc/prometheus/prometheus.yml
      - prometheus_advanced_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  grafana-advanced:
    image: grafana/grafana:10.2.3
    container_name: rsv-grafana-advanced
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_advanced_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus-advanced
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

volumes:
  redis_master_data:
  postgres_optimized_data:
  cdn_cache_data:
  nginx_cache_data:
  prometheus_advanced_data:
  grafana_advanced_data:

networks:
  default:
    name: rsv360-optimization-network
    driver: bridge
