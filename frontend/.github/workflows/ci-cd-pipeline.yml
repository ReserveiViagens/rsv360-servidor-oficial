name: ğŸš€ CI/CD Pipeline - Sistema RSV

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "backend/**"
      - "docker/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente para deploy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” AnÃ¡lise de CÃ³digo e Qualidade
  code-quality:
    name: ğŸ“Š AnÃ¡lise de Qualidade
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: ğŸ”’ AnÃ¡lise de SeguranÃ§a (Bandit)
        run: |
          bandit -r frontend/src/ -f json -o bandit-report.json || true
          bandit -r backend/src/ -f json -o bandit-backend-report.json || true

      - name: ğŸš¨ AnÃ¡lise de Vulnerabilidades (Safety)
        run: |
          safety check --json --output safety-report.json || true

      - name: ğŸ“Š Upload relatÃ³rios de seguranÃ§a
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ğŸ§ª Testes Frontend
  test-frontend:
    name: ğŸ¯ Testes Frontend
    runs-on: ubuntu-latest
    needs: code-quality
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Linting e formataÃ§Ã£o
        run: |
          npm run lint
          npm run format:check

      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: npm run test:unit

      - name: ğŸ§ª Executar testes de integraÃ§Ã£o
        run: npm run test:integration

      - name: ğŸ“Š Cobertura de testes
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload cobertura de testes
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ğŸ§ª Testes Backend
  test-backend:
    name: ğŸ¯ Testes Backend
    runs-on: ubuntu-latest
    needs: code-quality
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Linting e formataÃ§Ã£o
        run: |
          npm run lint
          npm run format:check

      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: npm run test:unit

      - name: ğŸ§ª Executar testes de integraÃ§Ã£o
        run: npm run test:integration

      - name: ğŸ“Š Cobertura de testes
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload cobertura de testes
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ğŸ³ Build e Teste de Containers
  build-containers:
    name: ğŸ³ Build de Containers
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    strategy:
      matrix:
        include:
          - name: frontend
            dockerfile: frontend/Dockerfile
            context: frontend
          - name: backend
            dockerfile: backend/Dockerfile
            context: backend
          - name: nginx
            dockerfile: docker/nginx/Dockerfile
            context: docker/nginx

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ” Build e push da imagem
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Teste de container
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.name }}:${{ steps.meta.outputs.version }} \
            echo "Container ${{ matrix.name }} funcionando corretamente"

  # ğŸš€ Deploy Staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-containers]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy para Staging
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /opt/rsv/staging
            echo "ğŸ”„ Atualizando cÃ³digo..."
            git pull origin develop
            
            echo "ğŸ³ Reconstruindo containers..."
            docker-compose -f docker-compose.staging.yml down
            docker-compose -f docker-compose.staging.yml build --no-cache
            docker-compose -f docker-compose.staging.yml up -d
            
            echo "ğŸ§ª Executando testes de smoke..."
            sleep 30
            curl -f http://localhost:3000/health || exit 1
            
            echo "âœ… Deploy staging concluÃ­do com sucesso!"
          EOF

      - name: ğŸ“Š Notificar deploy
        run: |
          echo "ğŸš€ Deploy para STAGING concluÃ­do!"
          echo "ğŸŒ URL: https://staging.reserveiviagensrsv.com.br"
          echo "ğŸ“… Timestamp: $(date -u)"

  # ğŸš€ Deploy Production
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [build-containers]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy para Production
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/rsv/production
            
            echo "ğŸ”„ Criando backup antes do deploy..."
            docker-compose -f docker-compose.production.yml exec -T postgres pg_dump -U $POSTGRES_USER $POSTGRES_DB > backup_$(date +%Y%m%d_%H%M%S).sql
            
            echo "ğŸ”„ Atualizando cÃ³digo..."
            git pull origin main
            
            echo "ğŸ³ Reconstruindo containers..."
            docker-compose -f docker-compose.production.yml down
            docker-compose -f docker-compose.production.yml build --no-cache
            docker-compose -f docker-compose.production.yml up -d
            
            echo "ğŸ§ª Executando testes de smoke..."
            sleep 30
            curl -f https://api.reserveiviagensrsv.com.br/health || exit 1
            
            echo "ğŸ§¹ Limpando imagens antigas..."
            docker image prune -f
            
            echo "âœ… Deploy production concluÃ­do com sucesso!"
          EOF

      - name: ğŸ“Š Notificar deploy
        run: |
          echo "ğŸš€ Deploy para PRODUCTION concluÃ­do!"
          echo "ğŸŒ URL: https://api.reserveiviagensrsv.com.br"
          echo "ğŸ“… Timestamp: $(date -u)"

      - name: ğŸ“§ Notificar equipe
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ğŸš€ Deploy Production ConcluÃ­do - Sistema RSV"
          to: ${{ secrets.TEAM_EMAIL }}
          from: "CI/CD <noreply@reserveiviagensrsv.com.br>"
          body: |
            Deploy para produÃ§Ã£o concluÃ­do com sucesso!

            ğŸ“… Data: $(date -u)
            ğŸ”— URL: https://api.reserveiviagensrsv.com.br
            ğŸ“Š Status: âœ… Sucesso

            Equipe de Desenvolvimento RSV

  # ğŸ“Š RelatÃ³rio Final
  deployment-report:
    name: ğŸ“Š RelatÃ³rio de Deploy
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“Š Gerar relatÃ³rio
        run: |
          echo "## ğŸš€ RelatÃ³rio de Deploy - Sistema RSV" >> deployment-report.md
          echo "" >> deployment-report.md
          echo "### ğŸ“… Data: $(date -u)" >> deployment-report.md
          echo "### ğŸ”— Commit: ${{ github.sha }}" >> deployment-report.md
          echo "### ğŸŒ¿ Branch: ${{ github.ref_name }}" >> deployment-report.md
          echo "" >> deployment-report.md

          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "### ğŸŸ¢ Staging: âœ… Deploy concluÃ­do" >> deployment-report.md
          else
            echo "### ğŸ”´ Staging: âŒ Falha no deploy" >> deployment-report.md
          fi

          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "### ğŸŸ¢ Production: âœ… Deploy concluÃ­do" >> deployment-report.md
          else
            echo "### ğŸ”´ Production: âŒ Falha no deploy" >> deployment-report.md
          fi

          echo "" >> deployment-report.md
          echo "### ğŸ“ˆ MÃ©tricas:" >> deployment-report.md
          echo "- ğŸ§ª Testes executados: ${{ needs.test-frontend.result }}, ${{ needs.test-backend.result }}" >> deployment-report.md
          echo "- ğŸ³ Containers construÃ­dos: ${{ needs.build-containers.result }}" >> deployment-report.md
          echo "- ğŸš€ Deploys realizados: ${{ needs.deploy-staging.result }}, ${{ needs.deploy-production.result }}" >> deployment-report.md

      - name: ğŸ“¤ Upload relatÃ³rio
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: deployment-report.md

      - name: ğŸ“§ Enviar relatÃ³rio por email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ğŸ“Š RelatÃ³rio de Deploy - Sistema RSV"
          to: ${{ secrets.TEAM_EMAIL }}
          from: "CI/CD <noreply@reserveiviagensrsv.com.br>"
          body: |
            RelatÃ³rio de deploy anexado.

            ğŸ“… Data: $(date -u)
            ğŸ”— Commit: ${{ github.sha }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}

            Equipe de Desenvolvimento RSV
