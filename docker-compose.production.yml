version: '3.8'

services:
  # API Gateway para Produção
  api-gateway-production:
    image: rsv360-ecosystem:latest
    container_name: rsv-api-gateway-production
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SERVICE_NAME=RSV360-API-Gateway-Production
      - LOG_LEVEL=info
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Monitoring Service para Produção
  monitoring-production:
    image: rsv360-ecosystem:latest
    container_name: rsv-monitoring-production
    ports:
      - '5007:5007'
    environment:
      - NODE_ENV=production
      - PORT=5007
      - SERVICE_NAME=RSV360-Monitoring-Production
      - LOG_LEVEL=info
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5007/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Performance Service para Produção
  performance-production:
    image: rsv360-ecosystem:latest
    container_name: rsv-performance-production
    ports:
      - '5008:5008'
    environment:
      - NODE_ENV=production
      - PORT=5008
      - SERVICE_NAME=RSV360-Performance-Production
      - LOG_LEVEL=info
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5008/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Database para Produção
  db-production:
    image: postgres:15.4
    container_name: rsv-db-production
    environment:
      - POSTGRES_DB=rsv360_production
      - POSTGRES_USER=rsvuser
      - POSTGRES_PASSWORD=rsvpassword
    ports:
      - '5436:5432'
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rsvuser -d rsv360_production']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis para Produção
  redis-production:
    image: redis:7.2.3
    container_name: rsv-redis-production
    ports:
      - '6382:6379'
    volumes:
      - redis_production_data:/data
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # Load Balancer Nginx
  nginx-load-balancer:
    image: nginx:1.25.3
    container_name: rsv-nginx-production
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    restart: always
    depends_on:
      - api-gateway-production
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_production_data:
  redis_production_data:

networks:
  default:
    name: rsv360-production-network
