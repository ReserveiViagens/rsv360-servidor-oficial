events {
    worker_connections 1024;
}

http {
    # Upstream para Guest App (porta 3000)
    upstream guest_app {
        server localhost:3000;
    }

    # Upstream para Admin App (porta 3001)
    upstream admin_app {
        server localhost:3001;
    }

    # Upstream para API Backend (porta 5000)
    upstream api {
        server localhost:5000;
    }

    # Configuração para Guest App
    server {
        listen 80;
        server_name guest.rsv360.com localhost;

        # Logs
        access_log /var/log/nginx/guest_access.log;
        error_log /var/log/nginx/guest_error.log;

        # Proxy para Guest App
        location / {
            proxy_pass http://guest_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Configuração para Admin App
    server {
        listen 80;
        server_name admin.rsv360.com;

        # Logs
        access_log /var/log/nginx/admin_access.log;
        error_log /var/log/nginx/admin_error.log;

        # Proxy para Admin App
        location / {
            proxy_pass http://admin_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Configuração para API Backend
    server {
        listen 80;
        server_name api.rsv360.com;

        # Logs
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log;

        # Proxy para API
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CORS headers para API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }
}

