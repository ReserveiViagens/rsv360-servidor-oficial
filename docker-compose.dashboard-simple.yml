version: '3.8'

services:
  dashboard-rsv:
    image: httpd:alpine
    container_name: rsv-dashboard-rsv
    restart: unless-stopped
    ports:
      - '3003:80'
    volumes:
      - ./dashboard-rsv/index.html:/usr/local/apache2/htdocs/index.html:ro
      - ./dashboard-rsv/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rsv360-network

networks:
  rsv360-network:
    external: true
