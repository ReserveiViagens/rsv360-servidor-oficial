services:
  # Guest Web App (Porta 3000)
  guest:
    build:
      context: ./apps/guest
      dockerfile: Dockerfile
    container_name: rsv360-guest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:5000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - rsv360-network

  # Admin Panel (Porta 3001)
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: rsv360-admin
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:5000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - rsv360-network

  # API Backend (Porta 5000)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: rsv360-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-rsv_360_ecosystem}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-290491Bb}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - rsv360-network

  # Background Jobs Service
  jobs:
    build:
      context: ./apps/jobs
      dockerfile: Dockerfile
    container_name: rsv360-jobs
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-rsv_360_ecosystem}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-290491Bb}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
      - api
    restart: unless-stopped
    networks:
      - rsv360-network

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: rsv360-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-rsv_360_ecosystem}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-290491Bb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - rsv360-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rsv360-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - rsv360-network

networks:
  rsv360-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
